<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion</title>
    <style>
        table{
            border:1px inset grey;
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }
        td,th {
            border:3px inset grey;
            width: 25%;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <td colspan="4">1</td>
        </tr>
        
        <tr>
            <td rowspan="3">2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="4">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>

        <tr>
            <td colspan="2">8</td>
        </tr>

    </table>

    
</body>
</html>
